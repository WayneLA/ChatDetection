<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../css/Public/boilerplate.css">
    <link rel="stylesheet" href="../css/Public/Public.css">
    <link rel="stylesheet" href="../css/Public/SideBar.css">
    <link rel="stylesheet" href="../css/Public/Chart.css">
    <link rel="stylesheet" href="../css/GeneralChart/GeneralChart.css">
    <script src="../js/Public/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="../js/Public/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/Public/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="../js/Public/Public.js" type="text/javascript"></script>
    <script src="../js/GeneralChart/GeneralChart.js" type="text/javascript"></script>
</head>
<body>
    <div class="Box SideBar">
        <div class="SideBarSwitchBtn">>>></div> <!--假装我有icon的样子-->

        <div class="Box SideBarContainer">
            <ul>
                <li><a class="CurrPage">查看总体统计图表</a></li>
                <li><a href="PersonalChart.html">查看统计报表</a></li>
                <li><a href="UploadRecord.html">上传记录</a></li>
                <li><a href="WordBasedChart.html">查看词基统计表</a></li>
            </ul>
        </div>
    </div>

    <div class="Box MainContainer">
        <p class="BoxTitle">查看总体统计图表</p>

        <div id="Page0Box">
            <p class="PageTitle">请填写以下信息：</p>

            <table class="ChartInfoInputBox"><tbody>
                <tr>
                    <td>请选择数据类型：</td>
                    <td>
                        <input type="radio" name="DataType" id="DataTypeChatRecord" value="0"/><label for="DataTypeChatRecord">聊天记录</label>
                        <input type="radio" name="DataType" id="DataTypeSNS" value="1"/><label for="DataTypeSNS">朋友圈</label>
                    </td>
                </tr>

                <tr id="UnitRow">
                    <td>请选择统计单位：</td>
                    <td>
                        <input type="radio" name="Unit" id="UnitPerson" value="0"/><label for="UnitPerson">以个人为单位</label>
                        <input type="radio" name="Unit" id="UnitGroup" value="1"/><label for="UnitGroup">以群聊为单位</label>
                    </td>
                </tr>

                <tr>
                    <td>请选择统计类型：</td>
                    <td>
                        <input type="radio" name="Type" id="Type0" value="0"/><label for="Type0">权值和</label>
                        <input type="radio" name="Type" id="Type1" value="1"/><label for="Type1">敏感词数</label>
                        <input type="radio" name="Type" id="Type2" value="2"/><label for="Type2">单位时间权值密度</label>
                        <input type="radio" name="Type" id="Type3" value="3"/><label for="Type3">单位时间敏感词数密度</label>
                        <input type="radio" name="Type" id="Type4" value="4"/><label for="Type4">单位聊天记录权值密度</label>
                        <input type="radio" name="Type" id="Type5" value="5"/><label for="Type5">单位聊天记录敏感词数密度</label>
                    </td>
                </tr>

                <tr>
                    <td class="DateInputLabel">开始日期：</td>
                    <td>
                        <input type="date" name="BeginDate"/>
                    </td>
                </tr>

                <tr>
                    <td  class="DateInputLabel">结束日期：</td>
                    <td>
                        <input type="date" name="EndDate"/>
                    </td>
                </tr>
            </tbody></table>

            <div id="CheckBtnBox">
                <div id="CheckBtn" class="ButtonBox">
                    <p>查看</p>
                </div>
            </div>
        </div>

        <div id="Page1Box">
            <table class="HistogramChart"><tbody>
                <tr>
                    <td>对象</td>
                    <td>数值</td>
                    <td>百分比</td>
                    <td>柱状图</td>
                </tr>
            </tbody></table>
        </div>

        <div class="PageTurnBox">
            <div id="Page0" class="PageRadius CurrPage"></div>
            <div id="Page1" class="PageRadius"></div>
        </div>
    </div>
</body>
</html>
